<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            padding: 1em;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            text-align: center;
            display: inline-block;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Website. added changes here too</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Product 2</h2>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My E-Commerce Website</p>
    </footer>
</body>
</html>
